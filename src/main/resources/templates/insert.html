<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<center>
    <br><br>
    <h2 style="color:green">Insert Form</h2>
    <br><br>

    <form class="form-horizontal" role="form" action="#" th:action="@{/insert}" th:object="${student}" method="post">

        <div class="form-group" style="width:300px">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="score" class="col-sm-2 control-label">Score</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{score}" class="form-control" id="score" placeholder="Enter score">
            </div>
        </div>


        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                <input type="reset" class="btn btn-warning" value="Reset" />
            </div>

            <div>
                <a href="/main"><button type="button" class="btn btn-primary">Back to Home</button></a>
            </div>
        </div>
    </form>

</center>

</body>

</html>
